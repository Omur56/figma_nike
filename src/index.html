<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header_top_divider">
        <div class="header_divider">
          <div class="header_title">SneakMax</div>
          <nav class="header_nav">
            <a class="nav_link" href="#">Каталог</a>
            <a class="nav_link" href="#">О нас</a>
            <a class="nav_link" href="#">Подбор товара</a>
            <a class="nav_link" href="#">Наша команда</a>
            <a class="nav_link" href="#">Доставка и оплата</a>
            <a class="nav_link" href="#">Контакты</a>
          </nav>
          <div class="header_contacts">
            <a class="nav_link_bascet nav_link" href="#">Корзина</a>
            <div class="bascet_div">
              <img class="bascet_img" src="./public/bascet.svg" alt="bascet" />
              <div class="bascet_count">1</div>
            </div>
          </div>
        </div>
        <!-- <div class="header_line_bottom"></div> -->
        <div class="header_title_text">
          <!-- Floating background shapes -->

          <div class="slider-container">
            <div class="slider">
              <div class="slide active transition-fade">
                <img
                  src="./public/1aaaaaaaaaaaaaavbb.jpg"
                  alt="Slider Image 1"
                />
              </div>
              <div class="slide">
                <img
                  src="./public/begovye-krossovki-2024-25-foto-rejting-top-10_1716986720177855010.jpg"
                  alt="Slider Image 2"
                />
              </div>
              <div class="slide">
                <img
                  src="./public/nike_dunk-1-1140x641.png"
                  alt="Slider Image 3"
                />
              </div>
              <div class="slide">
                <img
                  src="./public/Pro-advert_Compare_mens_and_womens_Nike_sneakers_side_by_side_h_e753e4ec-4097-40d6-8827-5f8449822f6c.png"
                  alt="Slider Image 4"
                />
              </div>
            </div>

            <div class="navigation">
              <button class="nav-btn prev">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios/50/double-left.png"
                  alt="double-left"
                />
              </button>
              <button class="nav-btn next">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/ios/50/double-right.png"
                  alt="double-right"
                />
              </button>
            </div>

            <div class="dots-container">
              <!-- Dots will be added dynamically with JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="main_section">
        <div id="modal_blur_bg"></div>
      </section>

      <section class="about_us_section"></section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
